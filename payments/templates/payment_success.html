{% extends "publicBase.html" %} {% block title %}{{product_name}}{% endblock %}
{% block content %}
{% load static %}


<body>
  <style>
    .errorlist:first-child {
      margin-top: 0;
    }
    .errorlist {
      margin-top: 1rem;
    }

    @media (max-width: 1000px) {
      html {
        font-size: 2rem;
      }
    }

  </style>
  <div class="flex min-h-screen bg-textDark w-screen text-white flex-col text-center">
    <div class="flex flex-col bg-primary w-full p-12 gap-4 items-center justify-center">
      {%if settings.logo%}  
      <img src="{{settings.logo.url}}" class="mb-6 w-32" alt="Logo">
      {%endif%}
      <h1 class="font-mashine text-white text-lg">Payments</h1>
      <h2 class="font-unbounded text-white text-3xl">{{product_name}}</h2>
      <p>Sucessfully processed payment! You may close this window.</p>
    </div>
    <div class="flex flex-col bg-textDark w-full p-12 gap-4 items-center justify-center">
      {% if message %}
      <div role="alert" class="alert alert-info">
        <p>{{ message }}</p>
      </div>
      {% endif %}
    </div>
  </div>

</body>
{% endblock %}
