{% extends "base.html" %}
{% block title %}User Lookup{% endblock %}
{% load render_table from django_tables2 %}



{% block content %}
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
    
        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<h1>Lookup User</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Lookup</button>
</form>
{% render_table table %}
{% if not users %}
    <p>No users found.</p>
{% endif %}
{% endblock %}
