{% load static %}
<!DOCTYPE html>
<html data-theme="lofi">
  <head>
    <title>{% block title %}Your Site{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        daisyui: {
          themes: ["lofi", "black"],
        },
      };
    </script>
  </head>
  <body>
    <div class="drawer lg:drawer-open">
      <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content flex flex-col items-center justify-center">
        <label
        for="my-drawer-2"
        class="btn btn-primary drawer-button lg:hidden"
      >
        Open drawer
      </label>
        {% block content %}{% endblock %}
      </div>
      <div class="drawer-side">
        <label
          for="my-drawer-2"
          aria-label="close sidebar"
          class="drawer-overlay"
        ></label>
        <ul class="menu bg-base-200 text-base-content min-h-full w-80 p-4 flex flex-col items-center">
          <!-- Sidebar content here -->
          <img
            src="{% static 'core/crwordmark.png' %}"
            alt="Comet Robotics Logo"
            class="mb-4"
          />
          <div class="mb-4 flex-row">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">
              <button class="btn btn-primary mb-2 w-full">My Profile</button>
            </a>
            <form>
              
            </form>
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-primary w-full" type="submit">Logout</button>
          </form>
      </li>
            {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary mb-2 w-full">Login</a>
            <a href="#" class="btn btn-primary w-full">Sign Up</a>
            {% endif %}

            {% if user.is_staff %}
            <h1>Attendance</h1>

            {% endif %}
          </div>
          <div>
            <label class="flex cursor-pointer gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <circle cx="12" cy="12" r="5" />
                  <path
                    d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
                </svg>
                <input type="checkbox" value="black" class="toggle theme-controller" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round">
                  <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
              </label>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
