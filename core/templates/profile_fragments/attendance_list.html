<h2 class="section-title">Attendances</h2>
<div class="attendance-card">
    <div class="attendance-list">
      {% for item in attendances %}
        <div class="attendance-item">
            <div class="attendance-info">
                <div class="status-dot"></div>
                <span>{{item.event.event_name}}</span>
            </div>
            <span class="attendance-time">{{item.event.event_date|date:"F jS Y, g:iA"}}</span>
        </div>
      {% empty %}
          <p>No attendances yet.</p>
      {% endfor %}
    </div>
    <div class="card-footer">
        <span class="step-links">
          <button class="prev-page" 
            {% if not page_obj.has_previous %}
              disabled
            {% else %}
              data-page={{ page_obj.previous_page_number }}
            {% endif %}
          >
            Previous
          </button>

          
          Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
          

          <button class="next-page" 
            {% if not page_obj.has_next %}
              disabled
            {% else %}
              data-page={{ page_obj.next_page_number }}
            {% endif %}
          >
            Next
          </button>

        </span>
        
    </div>
</div>
