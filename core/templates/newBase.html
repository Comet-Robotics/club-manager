{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'core/styles.css' %}">
        <title>{% block title %}Portal{% endblock %} | {{settings.organization_name}}</title>
        <style>
            :root {
                --primary: {{settings.accent_color_hex}};
            }
        </style>
        <!-- Lucide Icons -->
        <script src="https://unpkg.com/lucide@0.475.0"></script>
        {% block head %}{% endblock %}
    </head>
    <body>
        <header class="header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="/placeholder.svg?height=32&width=32" alt="Logo" class="logo">
                </div>
                <div class="header-separator"></div>
                <h1>{{settings.organization_name}} | Portal</h1>
            </div>
            <div class="user-menu">
                <button class="user-button">
                    <div class="avatar">
                        <img src="/placeholder.svg?height=32&width=32" alt="User avatar">
                    </div>
                    <span>{{user.first_name}} {{user.last_name}}</span>
                    <i data-lucide="chevron-down"></i>
                </button>
            </div>
        </header>
        <div class="app">
            <div class="main-container">
                <nav class="sidebar">
                    <div class="sidebar-content">
                        <div class="nav-section">
                            <a href="/profile" class="nav-link">
                                Profile
                                <i data-lucide="chevron-right"></i>
                            </a>
                        </div>
    
                        <div class="nav-section">
                            <h2 class="section-title">Solis Rover Project</h2>
                            <div class="sub-nav">
                                <a href="#" class="nav-link">Overview</a>
                                <a href="#" class="nav-link">Events</a>
                                <a href="#" class="nav-link">Members</a>
                            </div>
                        </div>
    
                        <div class="nav-section">
                            <h2 class="section-title">Administration</h2>
                            <div class="sub-nav">
                            <a href="#" class="nav-link">Server Settings</a>
                            <a href="/admin" class="nav-link">Django Admin</a>
                            </div>
                        </div>
                    </div>
                </nav>
                {% block content %}{% endblock %}
    
            </div>
        </div>
        <script>
            // Initialize Lucide icons
            lucide.createIcons();
        </script>
    </body>

</html>
